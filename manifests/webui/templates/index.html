<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>J-Discoverer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <H1 align="center"><strong><font size="+5">J-Discoverer</font></strong></H1>
  <nav class="level">
	  <div class="level-right has-text-centered">
		  <div>
			  <p class="heading">Total number of service chain elements</p>
			  <p class="title">6</p>
		  </div>
	  </div>
	  <div class="level-left has-text-centered">

		  <div>
			  <p class="heading">Total number of Vendors</p>
			  <p class="title">1</p>
		  </div>
	  </div>
  </nav>
  <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
	  <thead><h2><b> SERVICE CHAIN AVAILABLE LOCATIONS </b></h2></thead>
	  <tr>
		<th>Location</th>
	  </tr>
	  {% for result in display %}
	  	{% for key, value in result.items() %}
	  		<tbody>
	  		<tr>
				<td><a href={{value}}> {{value}} </a></td>
	  		</tr>
	  		</tbody>
		{% endfor %}
	  {% endfor %}
  </table>
  </body>
</html>
